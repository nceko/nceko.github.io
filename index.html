<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nceko" />
    <title>E-CV Eko Hidayat</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      rel="icon"
      href="assets/img/logo/logo_dark.png"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h4>
          NCEKO <sub><span>is</span></sub> ME
          <img
            src="assets/img/logo/logo_white.png"
            alt="Logo Nceko Studio Light"
            width="40px"
          />
        </h4>
      </div>
      <div class="menu">
        <ul>
          <li>Home</li>
          <li>AboutMe</li>
          <li>Portofolio</li>
          <li>ContactMe</li>
        </ul>
      </div>
    </header>
    <aside>
      <div class="sosmed">
        <ul>
          <li>
            <a href="https://www.instagram.com/ncekoooo/" target="_blank"
              ><img src="assets/img/icon/instagram.png" alt="Logo Instagram"
            /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/nceko" target="_blank"
              ><img src="assets/img/icon/linkedin.png" alt="Logo LinkedIn"
            /></a>
          </li>
          <li>
            <a href="https://github.com/nceko" target="_blank"
              ><img src="assets/img/icon/github.png" alt="Logo Github"
            /></a>
          </li>
        </ul>
      </div>
    </aside>
    <article>
      <h1 id="nama"></h1>
      <section>
        <p>
          I’m a Programmer & Road to <br />
          Fullstack Programmer
        </p>
        <a href="assets/doc/CV Eko Hidayat.png" download
          ><button>DOWNLOAD CV</button>
        </a>
      </section>
      <!-- <img src="assets/img/back_of_profile.png" alt="Back Of Profile" />
      <img src="assets/img/profile/nceko.png" alt="Nceko Profile" /> -->
    </article>
    <footer>
      <div id="end">
        Copyright © by
        <a href="https://nceko.github.io/" target="_blank">nceko</a>
      </div>
    </footer>
    <div class="foto-profile">
      <div class="foto-profile-background"></div>
      <img
        src="/assets/img/profile/back_of_profile.png"
        alt="Profile Picture"
      />
    </div>

    <script>
      var i = 0,
        text;
      text = "EKO HIDAYAT";

      function ketik() {
        if (i < text.length) {
          if (text.charAt(i) === " ") {
            document.getElementById("nama").innerHTML += "<br>";
          }
          document.getElementById("nama").innerHTML += text.charAt(i);
          i++;
          setTimeout(ketik, 360);
        }
      }
      ketik();
    </script>
  </body>
</html>
